<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>อัปเดตของหาย | Lost & Found Dashboard</title>
  <meta name="description" content="เว็บไซต์อัปเดตของหายของโรงเรียน พร้อมแดชบอร์ด Looker Studio แบบฝังตัว และฟอร์มแจ้งเหตุอย่างรวดเร็ว" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: light dark; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Sarabun', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans Thai', 'Sarabun', sans-serif; }
    .card { transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgb(0 0 0 / .08); }
    .iframe-wrap { position: relative; width: 100%; aspect-ratio: 10 / 16; background: #0b1220; border-radius: 1rem; overflow: hidden; min-height: 480px; }
    .iframe-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    @media (min-width: 640px) { .iframe-wrap { aspect-ratio: 16 / 10; min-height: 520px; } }
    @media (min-width: 1024px) { .iframe-wrap { aspect-ratio: 16 / 9; min-height: 600px; } }
    .orb { position:absolute; filter: blur(40px); opacity:.35; pointer-events:none; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white dark:from-slate-900 dark:to-slate-950 text-slate-800 dark:text-slate-100">
  <!-- Decorative Orbs -->
  <div class="orb -z-10 w-64 h-64 rounded-full bg-blue-300 dark:bg-blue-600 top-[-40px] left-[-40px]"></div>
  <div class="orb -z-10 w-72 h-72 rounded-full bg-cyan-200 dark:bg-indigo-700 bottom-[-60px] right-[-60px]"></div>

  <!-- Full-width Logo -->
  <div class="w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
    <img src="Artboard 11.png" alt="Lost & Found Logo" class="w-full max-h-56 object-contain mx-auto" />
  </div>

  <!-- Hero -->
  <section class="relative">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16 grid md:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white">
          Lost and Found <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">อัปเดตของหาย</span> แบบเรียลไทม์
        </h1>
        <p class="mt-4 text-slate-600 dark:text-slate-300 leading-relaxed">
          
        </p>
        <div class="mt-6 flex flex-wrap gap-3">
          <a href="#dashboard" class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 shadow">ดูแดชบอร์ด</a>
          <a href="#report" class="px-4 py-2 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-blue-400">แจ้งของหาย/พบของ</a>
        </div>
      </div>
      <div class="card bg-white dark:bg-slate-900/60 border border-slate-200 dark:border-slate-800 rounded-2xl p-2 shadow">
        <div class="iframe-wrap">
          <iframe title="Looker Studio — Lost & Found" loading="lazy" allowfullscreen src="https://lookerstudio.google.com/embed/reporting/a5695425-4de5-4b95-942a-50737b3d6ca4/page/Xgy7D"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 border-t border-slate-200/70 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-slate-500 flex flex-col md:flex-row items-center justify-between gap-2">
      <div>© <span id="y"></span> Lost & Found Website</div>
      <div class="flex items-center gap-3">
        <a href="#dashboard" class="hover:text-blue-600">หัวหน้าฝ่ายพัฒนาสารสนเทศ สภานักเรียน โรงเรียนเตรียมอุดมศึกษาพัฒนาการสุวรรณภูมิ</a>

      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function buildMessage() {
      const type = document.getElementById('type').value || '';
      const dt = document.getElementById('datetime').value || '';
      const item = document.getElementById('item').value || '';
      const place = document.getElementById('place').value || '';
      const detail = document.getElementById('detail').value || '';
      const name = document.getElementById('name').value || '';
      const contact = document.getElementById('contact').value || '';
      return `ประเภท: ${type}\nรายการ: ${item}\nสถานที่: ${place}\nเวลา: ${dt}\nรายละเอียด: ${detail}\nผู้แจ้ง: ${name}\nติดต่อ: ${contact}`.trim();
    }
    document.getElementById('btn-preview').addEventListener('click', () => {
      preview.textContent = buildMessage();
      preview.classList.remove('hidden');
    });
    document.getElementById('btn-copy').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(buildMessage()); alert('คัดลอกแล้ว'); } catch { alert('คัดลอกไม่สำเร็จ'); }
    });
    document.getElementById('btn-share').addEventListener('click', async () => {
      const text = buildMessage();
      if (navigator.share) {
        try { await navigator.share({ title: 'แจ้งของหาย/พบของ', text }); } catch {}
      } else {
        alert('เบราว์เซอร์ไม่รองรับ Web Share — โปรดลองคัดลอกข้อความแทน');
      }
    });
    const MAIL_TO = 'lostfound@example.com';
    document.getElementById('btn-mail').addEventListener('click', (e) => {
      const body = encodeURIComponent(buildMessage());
      e.target.href = `mailto:${MAIL_TO}?subject=${encodeURIComponent('แจ้งของหาย/พบของ')}&body=${body}`;
    });
  </script>
</body>
</html>
